<h1>Targets</h1>

<p *ngIf="!targets"><em>Loading...</em></p>
<p *ngIf="loadError">{{loadError}}</p>

<button class="btn btn-block btn-info" (click)="createNewTarget()">Create a new Target</button>
<br/>
<div class='table table-striped' *ngIf="targets">
    <div *ngFor="let t of targets; let i = index">
        <app-target-detail [target]="t" [refId]="i" [refListContainer]="targets"></app-target-detail>
    </div>
</div>
