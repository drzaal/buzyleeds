<h1>Contacts</h1>

<p *ngIf="!contacts"><em>Loading...</em></p>
<p *ngIf="loadError">{{loadError}}</p>

<div *ngIf="contacts" >
  <div class="row"*ngFor="let c of contacts; let i = index">
    <app-contact-detail [contact]="c"
                        [refId]="i"
                        [refListContainer]="contacts">
    </app-contact-detail>
  </div>
</div>
