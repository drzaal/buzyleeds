<h1>Targets</h1>

<p *ngIf="!targets"><em>Loading...</em></p>
<p *ngIf="loadError">{{loadError}}</p>

<button (click)="createNewTarget()">Create a new Target</button>

<ul class='table table-striped' *ngIf="targets">
    <li *ngFor="let t of targets">
        <app-target-detail [target]="t"></app-target-detail>
    </li>
</ul>
